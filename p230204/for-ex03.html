<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] for of 문</title>
</head>
<body>
    <h1>반복문 : for of 문</h1>
    <script>
    /*
    [문법]
    for(var 변수 of 객체(배열)) {
        명령문;
    }
    */
        var arr = [1, 3, 5];

        // [일반 for문]
        for(var num = 0; num < 3; num++) {
            document.write(arr[num]);
            document.write('<br>');
        }

        // [for of 문]
        for(var idx of arr)
            document.write(idx + ' ');
    </script>
</body>
</html>
