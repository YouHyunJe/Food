<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] do~while</title>
</head>
<body>
    <h1>반복문 : do~while</h1>
    <script>
        /*
        [문법]
        초기값;
        do {
            명령문;
            증감식;
        }while(조건식);
        */
        var num = 1;  // 초기값
        do {
            document.write(num); // 명령어
            document.write('<br>'); // 명령어
            num++;  // 증감식
        }while(num < 11);  // 조건식
    </script>
</body>
</html>
