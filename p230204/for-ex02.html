<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] for in 문</title>
</head>
<body>
    <h1>반복문 : for in 문</h1>
    <script>
    /*
    [문법]
    for(var 변수 in 객체(배열)) {
        명령문;
    }
    */
        var arr = [1, 3, 5, 7, 9];

        // 배열의 길이
        document.write('배열의 길이 >> ' + arr.length);
        document.write('<br>');

        // [일반 for문]
        for(var num = 0; num < arr.length; num++) {
            document.write(arr[num]);
            document.write('<br>');
        }

        // [for in 문]
        for(var idx in arr)
            document.write(idx + ' ')
    </script>
</body>
</html>
