<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2</title>
</head>
<body>
    <script>
        var numOne = prompt('정수 1개 입력');
        var numTwo = prompt('정수 1개 입력');
        var operator = prompt('연산자 1개 입력');
        switch(operator) {
            case '+':
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                document.write(numOne + '+' + numTwo + '=' + (numOne+numTwo));
                break;
            case '-':
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                document.write(numOne + '-' + numTwo + '=' + (numOne-numTwo));
                break;
            case '*':
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                document.write(numOne + '*' + numTwo + '=' + (numOne*numTwo));
                break;
            case '/':
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                document.write(numOne + '/' + numTwo + '=' + (numOne/numTwo));
                break;
            case '%':
                numOne = parseInt(numOne);
                numTwo = parseInt(numTwo);
                document.write(numOne + '%' + numTwo + '=' + (numOne%numTwo));
                break;
        }
    </script>
</body>
</html>
