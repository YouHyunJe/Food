<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수</title>
</head>
<body>
    <script>
        // 사용자 정의 함수 =============================
        /*
        << 함수 저의 문법 >>
        function 함수명(매개변수1, 매개변수2) {
            명령어;
            return 값;
        }
        따로 자료형을 이력하지 않음
        JS가 내부에서 따로 자료형을 관리하기 때문

        << 함수 호출 >> =================================
        함수명(인수1, 인수2);

        << 함수 정의 형태 >> ============================
        1. 매개변수가 있고, 리턴값 있음
        2. 매개변수가 있고, 리턴값 없음
        3. 매개변수가 없고, 리턴값 있음
        4. 매개변수가 없고, 리턴값 없음
        */
       
       document.write('[함수 정의 전] hi() 호출');
       document.write('<br>');
       hi();

       // 1. 함수 정의
       // 매개변수가 없고, 리턴값 없음
       function hi() {
        document.write('hi ! ! !');
        document.write('<br>');
       }
       // 2. 함수 호출
       document.write('[함수 정의 후] hi() 호출');
       document.write('<br>');
       hi();
    </script>
</body>
</html>
