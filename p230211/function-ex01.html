<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <script>
        // 내장 함수 : 이미 정의된 함수
        // eval : 문자열로 표현된 식을 계산하는 함수, 문자열이 아니어도 계산은 한다
        var sum = eval("1 + 2 + 3");
        document.write('덧셈 결과 >> ' + sum);
        document.write('<br>');

        // parseInt : 실수를 정수로 변환하는 함수
        document.write('실수를 정수로 변환 >> ', parseInt(2.345));
        document.write('<br>');

        // parseFloat : 정수를 실수로 변환하는 함수
        document.write('정수를 실수로 변환 1) >> ', parseFloat(5));
        document.write('<br>');
        document.write('문자열을 실수로 변환 2) >> ', parseFloat(2.345));

        
    </script>
</body>
</html>
