<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수의 실행 순서</title>
</head>
<body>
    <script>
        /*
        [생성 순서] 선언적 함수 -> 익명 함수
        [실행 순서] 익명 함수 -> 선언적 함수
        */
       
        // [선언적 함수] 일반 함수
        function hi(name) {
            document.write(name, ', 안녕[일반 함수]');
            document.write('<br>');
        }
        // [익명 함수] 이름이 없는 함수
        var hi = function(name) {
            document.write(name, '님, 반갑습니다[익명 함수]');
            document.write('<br>');
        }


        // 함수 호출
        hi('홍길동');
    </script>
</body>
</html>
