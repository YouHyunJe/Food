<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수</title>
</head>
<body>
    <script>
        hi('박보검');
        // [선언적 함수] 일반함수(이름이 있는 함수) ==========
        // 함수 정의 전에 호출 가능
        // 함수 호출 시기에 있어 제한 없음
        function hi(name) {
            console.log(name + '님, 안녕하세요');
        }
        hi('홍길동');
        // [익명 함수] 함수 리터럴 ===========================
        // 이름이 없는 함수를 익명함수라 한다
        // 함수 정의 전에 호출 불가능
        // hello('곰돌이'); // 익명 함수는 함수를 정의하기 전에 호출할 수 없다
        var hello = function(name) {
            console.log(name + ', 안녕');
        }
        hello('이미자');

        var new_hello = hello;
        new_hello('새이름');

        // [즉시 실행 함수] ===================================
        (function(name) {
            console.log(name + '님, 또 만나서 반갑습니다');
        })('멍멍이');
    </script>
</body>
</html>
