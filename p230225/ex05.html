<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
    <style>
        h1 {
            width: 350px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background-color: #0ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <!-- <h1 onclick="li_red();">jQuery 예제</h1> -->
        <h1>jQuery 예제</h1>
        <h2>menu2의 li 태그 내 텍스트 색 변경</h2>
    </div>
    <ul class="menu" id="menu1">
        <li>menu1-1</li>
        <li>menu1-2</li>
        <li>menu1-3</li>
        <li>menu1-4</li>
        <li>menu1-5</li>
        <li>menu1-6</li>
        <li>menu1-7</li>
    </ul>
    <ul class="menu" id="menu2">
        <li>menu2-1</li>
        <li>menu2-2</li>
        <li>menu2-3</li>
        <li>menu2-4</li>
        <li>menu2-5</li>
        <li>menu2-6</li>
        <li>menu2-7</li>
    </ul>
    <script>
        // [jQuery]
        $('h1').click(
            function() {
                $('#menu2 li').css({
                    'color' : '#f00',
                    'font-weight' : 'bold'
                });
            }
        );
        // [함수 표현식]
         var li_red = function() {
            var li_list = document.querySelectorAll('#menu2 > li');
            console.log('** li_list **');
            console.log(li_list);
            for (let n of li_list) {
                n.style.color = '#f00';
                n.style.fontWeight = 'bold';
            }
        }
        // 1-1. menu2 element 접근
        var menu2 = document.getElementById('menu2');
        console.log(menu2);
        // 1-2. menu2에 li element 접근
        var li_list = menu2.getElementsByTagName('li');
        document.write(li_list);
        console.log(li_list);
        console.log(typeof li_list);
        // 1-3. li_list의 색 변경
        // li_list[0].style.color = '#f00';
        // for (let i=0; i<li_list.length; i++) {
        //     li_list[i].style.color = '#f0f';
        //     li_list[i].style.fontWeight = 'bold';
        // }
        // [for in 문] 속성의 이름(key)
        console.log('** [for in 문] **');
        for (let n in li_list) {
            console.log(n);
        }
        // [for of 문] 속성의 값(value)
        console.log('** [for of 문] **');
        for (let n of li_list) {
            console.log(n);
        }

        //     }
        // }
    </script>
</body>
</html>
